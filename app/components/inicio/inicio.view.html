<div uib-alert class="alerts" ng-class="'alert-success'" dismiss-on-timeout="1500" ng-if="show_success" close="closeAlert()"><strong>{{item}}</strong> inserido com sucesso!</div>
<div uib-alert class="alerts" ng-class="'alert-info'" dismiss-on-timeout="1500" ng-if="show_info" close="closeAlert()"><strong>{{item}}</strong> concluido!</div>
<div class="container-fluid" style="width: 50%; padding-top: 2em;">
	<div class="panel panel-primary">
		<div class="panel-heading"><strong>Lista SuperMercado 3000</strong></div>
		<div class="form-group row" style="padding-top: 1em;">
			<div class="col-md-10 col-md-offset-1">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="item_compra" placeholder="Compras..." uib-popover="Pressione enter para inserir um item"  popover-trigger="'mouseenter'" press-enter="inserir()">
					<span class="input-group-btn">
						<button class="btn btn-primary" type="button" ng-click="inserir()">
						<span class="glyphicon glyphicon-menu-right"></span>
						</button>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-10 col-md-offset-1">
				<ul class="list-group">
					<li class="list-group-item" ng-class="item.concluido ? 'crossed' : ''" ng-repeat="item in lista_compra">
						<span class="glyphicon glyphicon-ok" ng-if="!item.concluido" ng-click="concluir($index)"></span>
						<!-- <span class="glyphicon glyphicon-remove" ng-click=""></span> -->
						{{item.item}}
					</li>
				</ul>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-10 col-md-offset-1">
				<button class="btn btn-danger btn-block" ng-click="limparConcluidos()">Limpar itens concluidos</button>
			</div>
		</div>
	</div>
</div>
